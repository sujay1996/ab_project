<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #skillsTable {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .addSkillForm {
            padding: 20px;
            background-color: #4caf50;
            color: #fff;
            border-bottom: 1px solid #ddd;
        }

        input, select, button {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #fff;
            color: #4caf50;
            cursor: pointer;
        }

        button:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>

    <div id="skillsTable">
        <div class="addSkillForm">
            <input type="text" id="skillName" placeholder="Skill Name" required>
            <select id="techName" required>
                <option value="SQL">SQL</option>
                <option value="Python">Python</option>
                <option value="Pyspark">Pyspark</option>
                <option value="Azure">Azure</option>
                <option value="AWS">AWS</option>
                <option value="PowerBI">PowerBI</option>
                <option value="PowerApps">PowerApps</option>
                <option value="ML">ML</option>
                <option value="C#">C#</option>
                <option value="Deep Learning">Deep Learning</option>
                <option value="Full-Stack">Full-Stack</option>
                <option value="HTML-CSS">HTML-CSS</option>
                <option value="GenerativeAI">GenerativeAI</option>
                <option value="OpenAI">OpenAI</option>
                <option value="RestAPI">RestAPI</option>
                <option value="VPC">VPC</option>
            </select>
            <button type="button" onclick="addSkill()">Add Skill</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Tech_Name</th>
                    <th>Skill_Name</th>
                    <th>Created_At</th>
                </tr>
            </thead>
            <tbody id="skillsTableBody">
                <!-- Skills will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <script>
        function addSkill() {
            const skillName = document.getElementById('skillName').value;
            const techName = document.getElementById('techName').value;

            // For now, let's just create a new row with dummy values
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${techName}</td>
                <td>${skillName}</td>
                <td>${new Date().toLocaleString()}</td>
            `;

            // Append the new row to the table body
            document.getElementById('skillsTableBody').appendChild(newRow);

            // Clear the input fields
            document.getElementById('skillName').value = '';
            document.getElementById('techName').value = '';
        }
    </script>

</body>
</html>
